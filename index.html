<!DOCTYPE html>
<html>

<head lang="es">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="public/semantic/semantic.min.css" />

    <title>Formulario Prueba</title>

</head>

<body>

    <div>
        <div class="ui centered grid principal" id="formulario_usuario">

            <br><br>
            <div class="six wide tablet twelve wide computer column">
                <div class="ui form" id="form_cargar">
                    <div class="" id="mensajeError">
                        <div class="header" id="header">
                               
                        </div>        
                    </div>
                    <form class="ui form" id="formulario_crear_usuario">
                        <h3 class="ui horizontal divider header">Datos de Usuario</h3>

                        <div class="field">

                             <div class="two fields">
                                <div class="field" id="padreUser">
                                    <label>Usuario</label>
                                    <input type="text" id="user" placeholder="Usuario">
                                </div>
                                <div class="field" id="padreEmail">
                                    <label>Email</label>
                                    <input type="email" id="email" placeholder="Direccion Email">
                                </div>
                            </div>

                        </div>

                        <div class="field">
                            <div class="two fields">
                                <div class="field" id="padrePassw">
                                    <label>Password</label>
                                    <input type="password" id ="passw"  placeholder="Password" />
                                </div>
                                <div class="field" id="padreConfiPassw">
                                    <label>Confirmar Password</label>
                                    <input type="password" id="confiPassw" placeholder="Confirmar Password">
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <div class="two fields">

                                <div class="field">
                                    <label>Permisos</label>
                                </div>
                                
                                <div class="field">
                                    <label>Archivo</label>
                                </div>
                                <br>
                            </div>
                        </div>

                        <div class="field">
                            <div class="two fields">
                                    
                                <div class="field ui toggle checkbox">
                                    <input type="checkbox" name="activo" id="checkbox">
                                    <label>Usuario activo</label>
                                </div>

                                <div class="field" id="padreFile">
                                    <input type="file" name="imagen" id="file">
                                </div>
                            </div>
                        </div>

                        <br>
                        <div class="field">
                            <div class="big positive ui right floated button" id="btnRegistrar">Registrar</div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>

</html>
